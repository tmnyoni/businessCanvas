<h5>Value Propositions</h5>
<ul class="list-group">
    {% for proposition in propositions %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ proposition.proposition }}
        <a class="btn btn-sm text-danger fw-bolder" href="{% url 'canvas:delete-proposition' proposition.id %}">
            x
        </a>
    </li>
    {% endfor %}
</ul>
<form class="form-inline mt-3" action="{% url 'canvas:add-proposition' %}" method="post">
    {% csrf_token %}
    <input class="form-control mr-sm-2" name="proposition" type="text" placeholder="type.." aria-label="proposition" />
    <button class="btn btn-outline-success my-2 my-sm-0 d-none" type="submit">
        Add
    </button>
</form>
