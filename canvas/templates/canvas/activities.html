<h5>Key Activities</h5>
<ul class="list-group">
    {% for activity in activities %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ activity.activity }}
        <a class="btn btn-sm text-danger fw-bolder" href="{% url 'canvas:delete-activity' activity.id %}">
            x
        </a>
    </li>
    {% endfor %}
</ul>
<form class="form-inline mt-3" action="{% url 'canvas:add-activity' %}" method="post">
    {% csrf_token %}
    <input class="form-control mr-sm-2" name="activity" type="text" placeholder="type.." aria-label="Activity" />
    <button class="btn btn-outline-success my-2 my-sm-0 d-none" type="submit">
        Add
    </button>
</form>
