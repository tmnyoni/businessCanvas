<div class="section">
    <h6>Key Activities</h6>
    <ul class="list-group">
        {% if activities %}
        {% for activity in activities %}
        <li>
            <div>
                <span class="counter green-counter"> {{ forloop.counter }}</span>
                {{ activity.activity }}
            </div>
            <a class="close-btn" href="{% url 'canvas:delete-activity' activity.id %}">
                x
            </a>
        </li>
        {% endfor %}
        {% else %}
        <p class="text-secondary">
            No key activities
        </p>
        {% endif %}
    </ul>
    <form class="form-inline mt-3" action="{% url 'canvas:add-activity' %}" method="post">
        {% csrf_token %}
        <input name="activity" type="text" placeholder="Add Activity" aria-label="Activity" />
        <button class="btn btn-outline-success my-2 my-sm-0 d-none" type="submit">
            Add
        </button>
    </form>
</div>
