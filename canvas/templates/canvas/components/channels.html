<div class="section">
    <h6>
        Channels
    </h6>
    <ul class="list-group">
        {% if channels %}
        {% for channel in channels %}
        <li>
            <div>
                <span class="counter green-counter"> {{ forloop.counter }}</span>
                {{ channel.channel }}
            </div>
            <a class="close-btn" href="{% url 'canvas:delete-channel' channel.id %}"> x </a>
        </li>
        {% endfor %}
        {% else %}
        <p class="text-secondary">
            No channels
        </p>
        {% endif %}
    </ul>
    <form class="form-inline mt-3" action="{% url 'canvas:add-channel' %}" method="post">
        {% csrf_token %}
        <input class="form-control mr-sm-2" name="channel" type="text" placeholder="Add Channel" aria-label="channel" />
        <button class="btn btn-outline-success my-2 my-sm-0 d-none" type="submit">
            Add
        </button>
    </form>
</div>
