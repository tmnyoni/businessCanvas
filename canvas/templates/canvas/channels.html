<h5>Channels</h5>
<ul class="list-group">
    {% for channel in channels %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ channel.channel }}
        <a class="btn btn-sm text-danger fw-bolder" href="{% url 'canvas:delete-channel' channel.id %}"> x </a>
    </li>
    {% endfor %}
</ul>
<form class="form-inline mt-3" action="{% url 'canvas:add-channel' %}" method="post">
    {% csrf_token %}
    <input class="form-control mr-sm-2" name="channel" type="text" placeholder="type.." aria-label="channel" />
    <button class="btn btn-outline-success my-2 my-sm-0 d-none" type="submit">
        Add
    </button>
</form>
